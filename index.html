<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1965 U.S. Army Aviation Presentation Lighter</title>
    <meta name="description" content="1965 U.S. Army Aviation Presentation Lighter - WOC Arthur P. Lancy Jr., Fort Wolters. Vietnam War era artifact.">
    
    <style>
        :root {
            --gold: #d4af37;
            --dark-bg: #0a0a0a;
            --card-bg: #161616;
            --text: #e0e0e0;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header, section {
            margin-bottom: 60px;
            text-align: center;
        }

        h1, h2 {
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Fixed Grid System */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .photo-card {
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .photo-card:hover {
            transform: translateY(-5px);
            border-color: var(--gold);
        }

        .photo-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .photo-label {
            padding: 15px;
            color: var(--gold);
            font-weight: bold;
            font-size: 0.9rem;
            border-top: 1px solid #333;
        }

        /* Lightbox Styles */
        #lightbox {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #lightbox-img {
            max-width: 90%;
            max-height: 80vh;
            border: 3px solid var(--gold);
            border-radius: 4px;
        }

        #lightbox-caption {
            color: white;
            margin-top: 20px;
            font-size: 1.1rem;
            text-align: center;
            padding: 0 20px;
        }

        .close-btn {
            position: absolute;
            top: 20px; right: 30px;
            color: white; font-size: 40px;
            cursor: pointer;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(212, 175, 55, 0.2);
            color: white;
            border: none;
            padding: 20px;
            cursor: pointer;
            font-size: 2rem;
        }

        .nav-btn:hover { background: var(--gold); color: black; }
        #prev-btn { left: 10px; }
        #next-btn { right: 10px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>The Lancy Presentation Lighter</h1>
        <p>A Tangible Piece of Aviation History | Fort Wolters, 1965</p>
    </header>

    <section>
        <h2>Documentation Gallery</h2>
        <div class="photo-grid">
            <div class="photo-card" onclick="openLightbox(0)">
                <img src="pic_1.jpg" alt="Front Engraving">
                <div class="photo-label">Front Engraving</div>
            </div>
            <div class="photo-card" onclick="openLightbox(1)">
                <img src="pic_2.jpg" alt="Reverse Engraving">
                <div class="photo-label">Reverse Engraving</div>
            </div>
            <div class="photo-card" onclick="openLightbox(2)">
                <img src="pic_3.jpg" alt="Maker's Mark">
                <div class="photo-label">Maker's Mark (PARK USA)</div>
            </div>
            <div class="photo-card" onclick="openLightbox(3)">
                <img src="pic_7.jpg" alt="Class Photo">
                <div class="photo-label">Fort Wolters Class Photo</div>
            </div>
        </div>
    </section>
</div>

<div id="lightbox">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <button id="prev-btn" class="nav-btn" onclick="changeImage(-1)">&#10094;</button>
    <img id="lightbox-img" src="" alt="">
    <div id="lightbox-caption"></div>
    <button id="next-btn" class="nav-btn" onclick="changeImage(1)">&#10095;</button>
</div>

<script>
    const imageData = [
        {src: 'pic_1.jpg', cap: 'Front Engraving: Full presentation text to WOC Arthur P. Lancy Jr.'},
        {src: 'pic_2.jpg', cap: 'Reverse Engraving: Class 65-9WA with Hughes Aircraft logo.'},
        {src: 'pic_3.jpg', cap: 'Makers Mark: Authentic PARK Lighter USA manufacturer stamp.'},
        {src: 'pic_7.jpg', cap: 'Historical Context: Fort Wolters training class photo.'}
    ];

    let currentIndex = 0;

    function openLightbox(index) {
        currentIndex = index;
        const lb = document.getElementById('lightbox');
        lb.style.display = 'flex';
        updateLightbox();
        document.body.style.overflow = 'hidden'; // Stop scrolling
    }

    function closeLightbox() {
        document.getElementById('lightbox').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    function changeImage(dir) {
        currentIndex += dir;
        if (currentIndex >= imageData.length) currentIndex = 0;
        if (currentIndex < 0) currentIndex = imageData.length - 1;
        updateLightbox();
    }

    function updateLightbox() {
        document.getElementById('lightbox-img').src = imageData[currentIndex].src;
        document.getElementById('lightbox-caption').innerText = imageData[currentIndex].cap;
    }

    // Close on clicking background
    document.getElementById('lightbox').addEventListener('click', function(e) {
        if (e.target.id === 'lightbox') closeLightbox();
    });
</script>

</body>
</html>
