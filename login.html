<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication | Fort Wolters Archive</title>
    
    <style id="auth-critical">
        :root {
            --auth-bg: #f8f9fa;
            --auth-surface: #ffffff;
            --auth-primary: #1a2d1a;
            --auth-accent: #D4AF37;
            --auth-error: #dc2626;
        }
        
        body.auth-page {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--auth-bg);
            min-height: 100vh;
            display: grid;
            place-items: center;
            margin: 0;
            padding: 1rem;
        }
        
        .auth-container {
            width: 100%;
            max-width: 420px;
        }
        
        .auth-card {
            background: var(--auth-surface);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .institutional-seal {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, #1a2d1a, #2d4a2d);
            border-radius: 50%;
            display: grid;
            place-items: center;
            font-size: 2rem;
            color: #D4AF37;
            font-weight: bold;
            border: 3px solid #D4AF37;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .form-group label {
            font-weight: 600;
            font-size: 0.9rem;
            color: #374151;
        }
        
        .form-control {
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--auth-primary);
            box-shadow: 0 0 0 3px rgba(26, 45, 26, 0.1);
        }
        
        .auth-footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
            text-align: center;
            font-size: 0.85rem;
            color: #6b7280;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        
        .alert-error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
        }
        
        .alert-warning {
            background: #fffbeb;
            border: 1px solid #fde68a;
            color: #92400e;
        }
    </style>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="institutional-seal">FW</div>
                <h1>Fort Wolters Archive</h1>
                <p class="auth-subtitle">Collection Management System</p>
            </div>
            
            <div id="auth-alert" class="alert" style="display: none;"></div>
            
            <form id="login-form" class="auth-form" novalidate>
                <div class="form-group">
                    <label for="username">Institutional Email</label>
                    <input type="email" id="username" class="form-control" 
                           placeholder="name@fortwolters.museum" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" 
                           placeholder="••••••••" required>
                    <div style="text-align: right; margin-top: 0.25rem;">
                        <a href="#forgot" style="font-size: 0.85rem; color: #6b7280;">Forgot password?</a>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="two-factor">Two-Factor Code (if enabled)</label>
                    <input type="text" id="two-factor" class="form-control" 
                           placeholder="000000" maxlength="6" pattern="[0-9]*">
                </div>
                
                <button type="submit" class="auth-button" style="
                    background: var(--auth-primary);
                    color: white;
                    padding: 0.75rem 1.5rem;
                    border: none;
                    border-radius: 0.5rem;
                    font-weight: 600;
                    font-size: 1rem;
                    cursor: pointer;
                    transition: background 0.2s ease;
                ">
                    Sign In to Dashboard
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Need access? Contact the archive registrar.</p>
                <p style="font-size: 0.75rem; margin-top: 0.5rem;">
                    System Version: 2.1.0 | Last Updated: 2024-03-20
                </p>
            </div>
        </div>
    </div>
    
    <script src="assets/js/auth.js"></script>
    <script>
        const demoUsers = {
            'curator@fortwolters.museum': { 
                password: 'demo123', 
                role: 'curator',
                name: 'Archive Curator',
                redirect: 'dashboard.html'
            },
            'board@fortwolters.museum': { 
                password: 'demo123', 
                role: 'board',
                name: 'Board Member',
                redirect: 'dashboard.html#reports'
            },
            'auditor@fortwolters.museum': { 
                password: 'demo123', 
                role: 'auditor',
                name: 'External Auditor',
                redirect: 'audit.html'
            }
        };

        const alertEl = document.getElementById('auth-alert');

        function showAlert(message, type) {
            alertEl.textContent = message;
            alertEl.className = `alert alert-${type}`;
            alertEl.style.display = 'block';
            setTimeout(() => {
                alertEl.style.display = 'none';
            }, 5000);
        }

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const twoFactor = document.getElementById('two-factor').value.trim();

            const user = demoUsers[username];

            if (user && password === user.password) {
                window.AuthManager.setSession({
                    username,
                    role: user.role,
                    name: user.name,
                    twoFactor: !!twoFactor,
                });

                window.AuthManager.logAudit('user_login', {
                    userId: username,
                    twoFactor: !!twoFactor
                });

                window.location.href = user.redirect;
            } else {
                showAlert('Invalid credentials. Please try again.', 'error');
                window.AuthManager.logAudit('permission_denied', {
                    reason: 'invalid_credentials',
                    userId: username || 'unknown'
                });
            }
        });

        // Check if already logged in
        if (window.AuthManager && window.AuthManager.currentUser) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
